
		<main class="container">
			<div class="row login">
				<form>
					<h1>Login</h1>
					<input type="email" name="email" placeholder="Email" ng-model = "logInemail" id="email">
					<input type="password" name="password" ng-model = "logInemailpassword" placeholder="Password" id="password">
					<input type="submit" value="Sign In" ng-click = "logIn()">
				</form>
				<a href = "#/">Want to Sign Up?</a>
			</div>
		</main>
